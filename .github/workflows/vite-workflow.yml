    - name: Build and push docker image to Evolution Artifact Registry
      id: build_push
      uses: docker/build-push-action@v4
      with:
        push: true
        platforms: linux/amd64
        provenance: false
        tags: ${{ env.CR_REGISTRY }}/frontend:front-build-${{ github.sha }}, ${{ env.CR_REGISTRY }}/frontend:latest
        file: ./Dockerfile
        context: .
    
