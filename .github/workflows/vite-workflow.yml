      EVOAR_KEYID: ${{ secrets.EVOAR_KEYID }}
      EVOAR_KEYSECRET: ${{ secrets.EVOAR_KEYSECRET }}
      CR_REGISTRY: "cr.yandex/crpnh1ma9g5si6u3fpsf"
